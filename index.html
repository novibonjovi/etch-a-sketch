<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <main>
      <h1>Etch A Sketch</h1>
      <div class="set-grid">
        <button id="grid-btn">Grid</button>
        <input id="grid-input" type="number" min="2" max="100" />
      </div>
      <div class="set-black">
        <button id="black-btn">Black</button>
      </div>
    </div>
    <div class="set-white">
      <button id="white-btn">White</button>
    </div>
      <div class="set-random">
        <button id="random-btn">Random</button>
      </div>
      <div class="set-rainbow">
        <button id="rainbow-btn">Rainbow</button>
      </div>
    </main>
    <div class="grid-container"></div>
    <script src="main.js"></script>
  </body>
</html>
