<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <main>
      <h1 class="text-container">
        <span class="title-1">Etch</span> <span class="title-2">A</span>
        <br /><span class="title-3">Sketch</span>
      </h1>
      <div class="button-container" id="grid-btn">
        Set Grid
        <input id="grid-input" type="number" min="1" max="99" value="16" />
      </div>

      <button class="button-container" id="black-btn">
        <span class="color-black"></span>Black
      </button>

      <button class="button-container" id="white-btn">
        <span class="color-white"></span>White
      </button>

      <button class="button-container" id="random-btn">
        <span class="color-random"></span>Random
      </button>

      <button class="button-container" id="rainbow-btn">
        <span class="color-rainbow"
          ><span class="color-rain-1"></span><span class="color-rain-2"></span
          ><span class="color-rain-3"></span
          ><span class="color-rain-4"></span></span
        >Rainbow
      </button>
    </main>
    <div class="grid-container"></div>
    <script src="main.js"></script>
  </body>
</html>
